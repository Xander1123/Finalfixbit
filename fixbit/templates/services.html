{% include "navbar.html" %}
{% load static %}
<section class="services-section">
    <h2 class="section-title">Xidmətlərimiz</h2>
    <div class="services-grid">
        {% for service in services %}
        <div class="service-card">
            <div class="card-inner">
                <div class="card-front" 
                     style="background-image: url('{% if service.image %}{{ service.image.url }}{% else %}{% static 'images/default.jpg' %}{% endif %}');">
                    <h3>{{ service.name }}</h3>
                </div>
                <div class="card-back">
                    <p>{{ service.description }}</p>
                    <a href="https://wa.me/0102090888?text=Salam%2C%20sizdən%20xidmət%20almaq%20istəyirəm."
                       class="btn-details" target="_blank">
                        Daha Ətraflı
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="no-services">Hələ heç bir xidmət əlavə edilməmişdir.</p>
        {% endfor %}
    </div>
</section>


<footer class="site-footer">
    <div class="footer-content">
        <p>&copy; 2025 Fixbit - Bütün hüquqlar qorunur.</p>
        <nav class="footer-nav">
            <a href="{% url 'home' %}">Əsas səhifə</a>
            <a href="{% url 'services' %}">Xidmətlər</a>
            <a href="{% url 'questions' %}">Suallar</a>
            <a href="{% url 'contact' %}">Əlaqə</a>
        </nav>
    </div>
</footer>
</div>
<script src="{% static 'js/main.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const serviceCards = document.querySelectorAll('.service-card');

    serviceCards.forEach(card => {
        card.addEventListener('click', function (e) {
            e.stopPropagation();

            // Əvvəl açılmış kartları bağla
            document.querySelectorAll('.card-inner.flipped').forEach(openCard => {
                if (openCard !== card.querySelector('.card-inner')) {
                    openCard.classList.remove('flipped');
                }
            });

            // Bu karta flip class əlavə et (əgər artıq açıq deyilsə)
            card.querySelector('.card-inner').classList.toggle('flipped');
        });

        // Mobile touch üçün də eyni davranış
        card.addEventListener('touchstart', function (e) {
            e.stopPropagation();

            document.querySelectorAll('.card-inner.flipped').forEach(openCard => {
                if (openCard !== card.querySelector('.card-inner')) {
                    openCard.classList.remove('flipped');
                }
            });

            card.querySelector('.card-inner').classList.toggle('flipped');
        });
    });

    // Saytın istənilən boş yerinə kliklənəndə bütün açıq kartları bağla
    document.addEventListener('click', function () {
        document.querySelectorAll('.card-inner.flipped').forEach(openCard => {
            openCard.classList.remove('flipped');
        });
    });
});
</script>

</body>




</html>
